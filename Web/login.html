<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-main">
            <div class="backto-dimo">
                <img src="assets/logo_circle.svg" alt="Dimo Circle" class="dimo-logo">
                <h1>Back to <span>DIMO</span></h1>
            </div>
            <div class="login-form">
                <div class="login-content">
                    <div class="account">
                        <div class="username">
                            <label for="username">Username*</label>
                            <input type="text" id="username" name="username" placeholder="Enter a username">
                        </div>
                        <div class="password">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="remember-forget">
                            <div class="remember">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" class="remember-label"></label>
                                <span>Remember</span>
                            </div>
                            <button class="forget">Forgot password?</button>
                        </div>
                    </div>
                    <button class="log-in">Log in</button>
                    <img src="assets/or_login.svg" alt="Or">
                    <button class="signin-google">
                        <img src="assets/google.svg" alt="Google">
                        <span>Sign in with Google</span>
                    </button>
                    <div class="no-account">
                        <p>Do not have an account?</p>
                        <a href="#!">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
        <img src="assets/login_bg.svg" alt="Login BG" class="login-bg">
    </div>
</body>
</html>
